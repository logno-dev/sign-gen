<!DOCTYPE html>
<html lang="en">

<head>
  <title>Forager Sign Gen</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="wrapper">
    <img src="fp_logo.svg" width="300">

    <form id="hold">
      <h2>Hold Sign</h2>

      <label>Reason:
        <input type="text" name="reason" list="reasonList"></input>
        <datalist id="reasonList">
          <option value="New Labels"></option>
          <option value="Quality Hold"></option>
        </datalist>
      </label>

      <label>Issued By:
        <input type="text" name="issued"></input>
      </label>

      <label>Pending:
        <input type="text" name="pending" list="pendingList"></input>
        <datalist id="pendingList">
          <option value="QA Release"></option>
          <option value="Label Transition"></option>
        </datalist>
      </label>

      <label>Tag Prefix(A-Z):
        <input type="text" name="prefix" maxlength="1" size="1" pattern="[a-z]|[A-Z]"></input></label>

      <label>*QTY:
        <input type="number" name="qty" min="1" max="999" size="3" data-maxlength="3"
          oninput="this.value=this.value.slice(0,this.dataset.maxlength)" value="1"></input></label>

      <label>*Date:
        <input type="date" id="date" class="today" name="date" required></input>
      </label>

      <button type="submit">Submit</button>
      <small>*Required Field</small>

    </form>

    <form id="extend">
      <h2>Expiration Extension Sign</h2>

      <label>*Item Description:
        <input type="text" name="desc" required></input>
      </label>

      <label>*Lot#:
        <input type="text" name="lot" required></input>
      </label>

      <label>*Previous Expiration:
        <input type="date" name="prevExp" required></input>
      </label>

      <label>*Extended Expiration:
        <input type="date" name="extendedExp" required></input>
      </label>

      <label>*Approved By:
        <input type="text" name="approved" required></input>
      </label>

      <label>*Date:
        <input type="date" id="date" class="today" name="date" required></input>
      </label>

      <button type="submit">Submit</button>
      <small>*Required Field</small>

    </form>

  </div>

</body>

</html>
